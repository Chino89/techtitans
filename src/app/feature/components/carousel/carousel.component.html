<div
  id="default-carousel"
  class="group relative w-2/3 m-auto mb-16"
  data-carousel="slide"
>
  <!-- Carousel wrapper -->
  <div
    class="relative h-56 md:h-96 overflow-hidden rounded-xl shadow-lg shadow-gray-300"
  >
    <div
      *ngFor="let photo of carouselContent"
      class="absolute block w-full -translate-x-1 -translate-y-1 duration-600 ease-in-out"
      data-carousel-item
    >
      <img
        src="{{ photo.img }}"
        class="absolute block w-full"
        alt="{{ photo.alt }}"
      />
    </div>
  </div>
  <!-- Slider indicators -->
  <div
    class="hidden group-hover:flex absolute z-30 space-x-3 -translate-x-1 bottom-5 left-1/2"
  >
    <button
      *ngFor="let x of emptyArray; let i = index"
      type="button"
      class="w-3 h-3 rounded-full"
      [attr.aria-current]="i === 0 ? 'true' : false"
      [attr.aria-label]="'Slide ' + i"
      [attr.data-carousel-slide-to]="i"
    ></button>
  </div>
  <!-- Slider controls -->
  <button
    type="button"
    class="hidden hover:block z-30 group-hover:flex absolute top-0 left-0 items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-prev
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
    >
      <svg
        class="w-4 h-4 text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 1 1 5l4 4"
        />
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button
    type="button"
    class="hidden hover:block z-30 group-hover:flex absolute top-0 right-0 items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-next
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
    >
      <svg
        class="w-4 h-4 text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 9 4-4-4-4"
        />
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
