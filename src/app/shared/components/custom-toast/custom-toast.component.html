<div
  id="toast-success"
  class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow"
  role="alert"
>
  <div
    class="{{customizedToasts[toastType].style}} inline-flex items-center justify-center flex-shrink-0 w-8 h-8  rounded-lg"
  >
    <svg-icon src="{{customizedToasts[toastType].svg}}"></svg-icon>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ml-3 text-sm font-normal">{{customizedToasts[toastType].action}} </div>
</div>
