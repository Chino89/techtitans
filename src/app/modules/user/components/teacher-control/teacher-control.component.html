<div
  class="bg-white border border-gray-200 rounded-lg shadow my-2 py-2 px-8 space-y-4 md:space-x-8 w-80 md:w-full flex flex-col md:flex-row"
>
  <div class="flex items-center justify-center">
    <img
      class="rounded-t-lg w-48 h-48 md:w-24 md:h-24 object-cover p-2"
      src="{{ courseContent.portada }}"
      alt=""
    />
  </div>
  <div class="flex items-center flex-col justify-start">
    <h5 class="mb-2 text-md text-center font-bold tracking-tight text-gray-900">
      {{ courseContent!.nombre }}
    </h5>
    <div class="flex items-center">
      <p class="pr-2">
        {{ courseContent.dia_curso | date : "dd/MM/yyyy" }}
      </p>
      <p>
        {{ courseContent.hora_curso | timeCustomizer }}
      </p>
    </div>
  </div>
  <div class="flex flex-row md:flex-col items-center justify-start">
    <p class="font-medium text-md text-left md:text-center">
      Cantidad de alumnos inscriptos
    </p>
    <p
      class="bg-blue-100 text-blue-800 text-md mr-2 mt-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 font-bold ml-2"
    >
      {{ asistence }}
    </p>
  </div>
  <div class="flex flex-row md:flex-col items-center justify-center gap-3">
    <a
      routerLink="dictados/{{ courseContent.slug }}"
      class="text-white {{
        asistence == 0
          ? 'bg-gray-500 hover:bg-gray-500 cursor-default pointer-events-none'
          : ''
      }} bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Ver detalles
    </a>

    <button
      type="button"
      disabled
      class="text-white disabled:bg-gray-500 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Cerrar curso
    </button>
  </div>
</div>
