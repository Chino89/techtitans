<div
  class="bg-white border border-gray-200 rounded-lg shadow my-2 py-2 px-8 space-y-4 md:space-x-8 w-80 md:w-full flex flex-col md:flex-row"
>
  <div class="flex items-center justify-center">
    <img
      class="rounded-t-lg w-48 h-48 md:w-24 md:h-24 object-cover p-2"
      src="{{ courseContent.portada }}"
      alt=""
    />
  </div>
  <div class="flex items-center flex-col justify-start">
    <h5 class="mb-2 text-md text-center font-bold tracking-tight text-gray-900">
      {{ courseContent!.nombre }}
    </h5>
    <div class="flex items-center">
      <p class="pr-2">
        {{ courseContent.dia_curso | date : "dd/MM/yyyy" }}
      </p>
      <p>
        {{ courseContent.hora_curso | timeCustomizer }}
      </p>
    </div>
  </div>
  <div class="flex flex-row md:flex-col items-center justify-start">
    <p class="font-medium text-md text-center">Cantidad de alumnos</p>
    <p class="font-bold ml-2">{{ asistence }}</p>
  </div>
  <div class="flex flex-col items-center justify-start">
    <h5 class="font-medium text-md text-center">
      Alumnos:
    </h5>
    <form [formGroup]="attendanceForm" (ngSubmit)="markAsPresent()">
      <div class="flex flex-col items-start mb-4">
        <div class="flex items-center h-5" *ngFor="let user of allAttendances">
          <input
            formControlName="alumno"
            id="alumno"
            type="checkbox"
            value="{{ user.estudiante.id }}"
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
          />
          <label
            for="alumno"
            class="ml-2 text-sm font-medium text-gray-900"
            >{{ user.estudiante.nombre }} {{ user.estudiante.apellido }}</label
          >
        </div>
      </div>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs w-full sm:w-auto px-5 py-2.5 text-center"
      >
        Marcar asistencia
      </button>
    </form>
  </div>
  <div class="flex flex-col items-center justify-center">
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Cerrar curso
    </button>
  </div>
</div>
