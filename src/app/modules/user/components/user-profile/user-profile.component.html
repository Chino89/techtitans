<section class="py-2 w-[360px] sm:w-[710px]">
  <div
    class="bg-white flex flex-col items-center sm:flex-row border p-8 border-gray-200 rounded-lg shadow"
  >
    <div class=" flex items-center">
      <img
        class="w-48 h-48 object-cover rounded-full shadow-lg"
        src="{{userDetail.avatar}}"
        alt="User image"
      />
    </div>
    <div class="p-8 flex flex-col items-center sm:items-start">
      <h3>Nombre:</h3>
      <h3 class="mb-1 text-md font-medium text-gray-900">{{userDetail.nombre}} {{userDetail.apellido}}</h3>
      <h3>Email:</h3>
      <h3 class="mb-1 text-md font-medium text-gray-900">{{userDetail.email}}</h3>
    </div>
  </div>
</section>
