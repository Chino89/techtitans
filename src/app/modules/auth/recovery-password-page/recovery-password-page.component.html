<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-auto lg:py-16"
  >
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 my-8 md:space-y-6 sm:p-8">
        <h1
          class="flex justify-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ greeting }}
        </h1>
        <form
          [formGroup]="setForm"
          (ngSubmit)="renewPassword()"
          class="space-y-4 md:space-y-6"
        >
          <div class="relative z-0 mb-6 group">
            <input
              formControlName="password"
              type="password"
              name="floating_password"
              id="floating_password"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_password"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Tu contraseña</label
            >
            <div
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
              class="alert alert-danger"
            >
              <div
                class="mt-2 text-sm text-red-600"
                *ngIf="password.errors?.['required']"
              >
                La contraseña es requerida.
              </div>
              <div class="mt-2 text-sm text-red-600" *ngIf="password.invalid">
                La contraseña debe tener más de 6 carácteres y menos de 20.
              </div>
            </div>
          </div>
          <div class="relative z-0 mb-6 group">
            <input
              formControlName="confirmPassword"
              type="password"
              name="floating_password"
              id="floating_confirmPassword"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_password"
              class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Confirma tu contraseña</label
            >
            <div
              *ngIf="
                confirmPassword?.invalid &&
                (confirmPassword?.dirty || confirmPassword?.touched)
              "
              class="alert alert-danger"
            >
              <div
                class="mt-2 text-sm text-red-600"
                *ngIf="confirmPassword?.errors?.['required']"
              >
                Es necesario que confirmes tu contraseña.
              </div>
            </div>
            <div
              *ngIf="setForm.get('confirmPassword')?.touched && setForm.errors"
              class="alert alert-danger"
            >
              <div
                class="mt-2 text-sm text-red-600"
                *ngIf="setForm.hasError('match_password')"
              >
                Las contraseñas no coinciden
              </div>
            </div>
          </div>
          <div
            class="mx-auto my-6 text-sm"
            *ngIf="!(recoveryError.length === 0)"
          >
            <p
              *ngFor="let error of recoveryError"
              class="text-center mt-2 text-sm text-red-600"
            >
              {{ error.mensaje }}
            </p>
          </div>
          <div class="my-20">
            <button
              type="submit"
              class="mt-6 w-full text-white {{
                setForm.invalid ? 'bg-gray-300' : 'bg-blue-600'
              }} hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Cambiar contraseña
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
