<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-auto lg:py-16"
  >
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h2
          *ngIf="verifyError.length === 0"
          class="flex justify-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ greeting }}
        </h2>
        <h2
          *ngIf="verifyError.length > 0"
          class="flex justify-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Oops! Tuvimos algunos errores...
        </h2>
        <p
          *ngIf="verifyError.length === 0"
          class="text-md text-center font-light text-gray-600"
        >
          Tu cuenta ya ha sido verificada. Ya est치s listo para iniciar sesi칩n e
          inscribirte en nuestros cursos!
        </p>
        <p
          *ngIf="verifyError.length === 0"
          class="text-sm text-center font-medium text-gray-600"
        >
          Ser치s redireccionado para iniciar sesi칩n.
        </p>
        <div class="mx-auto my-6 text-sm" *ngIf="!(verifyError.length === 0)">
          <p
            *ngFor="let error of verifyError"
            class="text-center mt-2 text-sm text-red-600"
          >
            {{ error.mensaje }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
